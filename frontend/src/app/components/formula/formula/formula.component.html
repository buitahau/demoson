<div class="block-header">
  <h1>Formula</h1>
</div>

<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="card filter-card">
      <div class="card-header">
        Filter
      </div>

      <!--color : string = null;-->
      <!--collection : string = null;-->
      <!--product : string = null;-->
      <!---->
      <div class="card-body">
        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
            <mat-form-field>
              <input matInput placeholder="colorName" [(ngModel)]="colorName">
            </mat-form-field>
          </div>

          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
            <mat-form-field>
              <input matInput placeholder="collection" [(ngModel)]="collection">
            </mat-form-field>
          </div>

          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
            <mat-form-field>
              <input matInput placeholder="product" [(ngModel)]="product">
            </mat-form-field>
          </div>
        </div>
      </div>

      <div class="card-footer">
        <mat-card-actions>
          <button mat-raised-button color="primary" (click)="filterFormula()">Search</button>
          <button mat-button class="btn btn-default">Reset</button>
        </mat-card-actions>
      </div>
    </div>
  </div>
</div>


<div class="row" ng-init="testInput='value'">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="card">
      <div class="card-header">
        List Colorant
      </div>

      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-bordered" matSort (matSortChange)="sortData($event)" > <!---->
            <tr>
              <th mat-sort-header="formulaCode">Formula Code</th>
              <th mat-sort-header="formulaName">Formula Name</th>
              <th mat-sort-header="collection">collection</th>
              <th mat-sort-header="createdDate">createdDate</th>
              <th mat-sort-header="createdBy">createdBy</th>
            </tr>

            <tr *ngFor="let formula of listItems">
              <td>{{formula.formulaCode}}</td>
              <td>{{formula.formulaName}}</td>
              <td>{{formula.collection}}</td>
              <td>{{formula.createdDate}}</td>
              <td>{{formula.createdBy}}</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
