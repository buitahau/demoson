<div class="container">
  <div class="card card-login mx-auto mt-5">
    <div class="card-header">Login</div>
    <div class="card-body">
      <form>
        <div class="form-group">
          <div class="form-label-group">
            <input type="text" id="inputUserName" [(ngModel)]="userName" class="form-control" placeholder="UserName" required="required" autofocus="autofocus" [ngModelOptions]="{standalone: true}">
            <label for="inputUserName">Email address</label>
          </div>
        </div>
        <div class="form-group">
          <div class="form-label-group">
            <input type="password" id="inputPassword" [(ngModel)]="password" class="form-control" placeholder="Password" required="required" [ngModelOptions]="{standalone: true}">
            <label for="inputPassword">Password</label>
          </div>
        </div>
        <div class="form-group">
          <div class="checkbox">
            <label>
              <input type="checkbox" value="remember-me">
              Remember Password
            </label>
          </div>
        </div>
        <a (click)="login()"><button class="btn btn-primary btn-block">Login</button></a>
      </form>
      <div class="text-center">
        <a class="d-block small mt-3" [routerLink]="['../register']">Register an Account</a>
        <a class="d-block small"      [routerLink]="['../forgot-password']">Forgot Password?</a>
      </div>
    </div>
  </div>
</div>
