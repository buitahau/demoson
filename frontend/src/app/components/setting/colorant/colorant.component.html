<div class="block-header">
  <h1>Colorant Manager</h1>
</div>

<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="card filter-card">
      <div class="card-header">
        Filter
      </div>

      <div class="card-body">
        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
            <mat-form-field>
              <input matInput placeholder="Code" [(ngModel)]="code">
            </mat-form-field>
          </div>

          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
            <mat-form-field>
              <input matInput placeholder="Name" [(ngModel)]="name">
            </mat-form-field>
          </div>
        </div>
      </div>

      <div class="card-footer">
        <mat-card-actions>
          <button mat-raised-button color="primary" (click)="filter()">Search</button>
          <button mat-button class="btn btn-default" (click)="resetFilter()">Reset</button>
        </mat-card-actions>
      </div>
    </div>
  </div>
</div>


<div class="row" ng-init="testInput='value'">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="card">
      <div class="card-header">
        List Colorant
      </div>

      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-bordered" matSort (matSortChange)="sortData($event)">
            <tr>
              <th mat-sort-header="code">Code</th>
              <th mat-sort-header="name">Name</th>
              <th mat-sort-header="density">Density</th>
              <th mat-sort-header="redV">Red</th>
              <th mat-sort-header="greenV">Green</th>
              <th mat-sort-header="blueV">Blue</th>
              <th mat-sort-header="color">Color</th>
            </tr>

            <tr *ngFor="let colorant of sortedData">
              <td>{{colorant.code}}</td>
              <td>{{colorant.name}}</td>
              <td>{{colorant.density}}</td>
              <td>{{colorant.redV}}</td>
              <td>{{colorant.greenV}}</td>
              <td>{{colorant.blueV}}</td>
              <td><span [ngStyle]="{'background': 'rgba(' + colorant.redV + ',' + colorant.greenV +',' + colorant.blueV + ',' + colorant.density +')', 'display': 'inline-block', 'width': '30px', 'height': '30px', 'border': '1px solid #333'}"></span></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
