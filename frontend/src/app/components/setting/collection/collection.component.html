<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="card">
      <div class="card-header">
        List Collection
      </div>

      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-bordered" matSort (matSortChange)="sortData($event)">
            <tr>
              <th mat-sort-header="collectionCode">Collection Code</th>
              <th mat-sort-header="collectionName">Collection Name</th>
              <th mat-sort-header="description">Description</th>
              <th mat-sort-header="createdDate">Created Date</th>
              <th mat-sort-header="createdBy">Created By</th>
            </tr>

            <tr *ngFor="let item of sortedData">
              <td>{{item.collectionCode}}</td>
              <td>{{item.collectionName}}</td>
              <td>{{item.description}}</td>
              <td>{{item.createdDate}}</td>
              <td>
                <p *ngIf="item.createBy == null">System</p>
                <p *ngIf="item.createBy != null">Me</p>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
