<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="card">
      <div class="card-header">
        List Collection
      </div>

      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-bordered" matSort (matSortChange)="sortData($event)">
            <tr>
              <th mat-sort-header="collectionCode">collectionCode</th>
              <th mat-sort-header="collectionName">collectionName</th>
              <th mat-sort-header="description">description</th>
              <th mat-sort-header="createdDate">createdDate</th>
              <th mat-sort-header="createdBy">Created By</th>
            </tr>

            <tr *ngFor="let item of sortedData">
              <td>{{item.collectionCode}}</td>
              <td>{{item.collectionName}}</td>
              <td>{{item.description}}</td>
              <td>{{item.createdDate}}</td>
              <td>{{item.createBy}}
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
