<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="card">
      <div class="card-header">
        List Collection
      </div>

      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-bordered" matSort (matSortChange)="sortData($event)">
            <tr>
              <th mat-sort-header="code">Code</th>
              <th mat-sort-header="name">Name</th>
              <th mat-sort-header="filterGroup">Filter Group</th>
              <th mat-sort-header="createdBy">Created By</th>
            </tr>

            <tr *ngFor="let item of sortedData">
              <td>{{item.code}}</td>
              <td>{{item.name}}</td>
              <td>{{item.filterGroup}}</td>
              <td>{{item.createdBy}}</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
