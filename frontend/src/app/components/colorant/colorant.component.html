<div class="block-header">
  <h2>Colorant Manager</h2>
</div>

<div class="row clearfix">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="card">
      <div class="header">
        Filter
      </div>

      <div class="body">
        <mat-card-content class="login-container">
          <mat-form-field>
            <input matInput placeholder="Color Code">
          </mat-form-field>

          <mat-form-field>
            <input matInput placeholder="Password">
          </mat-form-field>
        </mat-card-content>
      </div>

      <div class="footer">
        <mat-card-actions>
          <button mat-raised-button color="primary">Search</button>
          <button mat-button class="btn btn-default">Reset</button>
        </mat-card-actions>
      </div>
    </div>
  </div>
</div>

<div class="row clearfix">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="card">
      <div class="header">

      </div>

      <div class="body table-responsive">
        <table mat-table [dataSource]="dataSource" matSort>

          <ng-container matColumnDef="code">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Code </th>
            <td mat-cell *matCellDef="let row"> {{row.code}}</td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
          </ng-container>

          <ng-container matColumnDef="density">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Density </th>
            <td mat-cell *matCellDef="let row"> {{row.density}} </td>
          </ng-container>

          <ng-container matColumnDef="redV">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Red </th>
            <td mat-cell *matCellDef="let row"> {{row.redV}} </td>
          </ng-container>

          <ng-container matColumnDef="greenV">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Green </th>
            <td mat-cell *matCellDef="let row"> {{row.greenV}} </td>
          </ng-container>

          <ng-container matColumnDef="blueV">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Blue </th>
            <td mat-cell *matCellDef="let row"> {{row.blueV}} </td>
          </ng-container>

          <ng-container matColumnDef="color">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Color </th>
            <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.color}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;">
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
