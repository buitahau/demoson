<mat-card class="colorant-filter">
  <mat-card-header>
    Filter
  </mat-card-header>

  <mat-card-content class="login-container">
    <mat-form-field>
      <input matInput placeholder="Color Code">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Password">
    </mat-form-field>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary">Search</button>
    <button mat-button class="btn btn-default">Reset</button>
  </mat-card-actions>
</mat-card>



<mat-card class="colorant-list-items">
  <mat-card-header>
    Colorant
    <button mat-raised-button color="primary">Add new</button>
  </mat-card-header>


  <!--export interface ColorantItem {-->
  <!--code: "string",-->
  <!--: "string",        // dựa vào 4 giá trị (density, red, green, blue) này để xác định màu. cách tính màu thì chưa xem chưa biết.-->
  <!--: "number",-->
  <!--redV: "number",-->
  <!--greenV: "number",-->
  <!--: "number",-->
  <!--color: "string"-->
  <!--}-->


  <mat-card-content class="login-container">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Code </th>
        <td mat-cell *matCellDef="let row"> {{row.code}}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>

      <ng-container matColumnDef="density">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Density </th>
        <td mat-cell *matCellDef="let row"> {{row.density}} </td>
      </ng-container>

      <ng-container matColumnDef="redV">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Red </th>
        <td mat-cell *matCellDef="let row"> {{row.redV}} </td>
      </ng-container>

      <ng-container matColumnDef="greenV">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Green </th>
        <td mat-cell *matCellDef="let row"> {{row.greenV}} </td>
      </ng-container>

      <ng-container matColumnDef="blueV">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Blue </th>
        <td mat-cell *matCellDef="let row"> {{row.blueV}} </td>
      </ng-container>

      <ng-container matColumnDef="color">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Color </th>
        <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.color}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
  </mat-card-content>
</mat-card>
